<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Everyones favorite card game">
    	<meta name="keywords" content="one, two, three">

		<title>Empire State Casino: Virtual Blackjack Table</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
		<!-- external CSS link -->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body >
		<h2 class="container">Let's play some blackjack! Try to reach 21. House stays on 17.</h2>
		<h1 class="container"></h1>

		<section class="buttons clearfix container">
			<button class="draw-card">Click to draw a hand</button>
			<button class="hit hidden">Click to hit</button>
			<button class="stay hidden">Click to stay</button>
			<button class="shuffle">Click to shuffle decks</button>
		</section>
		
		<h3 class="container">Your Hand</h3>

		<section class="pcards clearfix container"></section>

		<section class="container">
			<h4 class="playerPoints">Your point total: <p class="playerPointCount"></p></h4>
		</section>

		<h3 class="container">House hand</h3>

		<section class="container">
			
			<div class="hcards clearfix"></div>
		</section>
		
		<section class="container">
			<h4 class="housePoints">House point total: <p class="housePointCount"></p></h4>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
